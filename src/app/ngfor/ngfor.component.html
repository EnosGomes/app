<h4>Exemplo ng For</h4>

<input type="text" #nome>
<button class="btn btn-primary" (click)="adicionaNome(nome.value)">Add</button>

<div>

    <ul *ngFor="let nome of nomes, let i = index">
        <li style="list-style: none;">{{i}} - {{ nome }}</li>
    </ul>
</div>

<i class="bi " [class.bi-star]="!favorito" [class.bi-star-fill]="favorito" (click)="favorita()"></i>
