<div>
    <h3>Contador</h3>
    <button (click)="decrementa()">-</button>
    <input type="text" [value]="valor" readonly>
    <button (click)="incrementa()">+</button>
</div>

<div>
    <br>
    <button (click)="mostraParagrafo()">Mostra paragrafo</button>
</div>

<div>
    <p>Novo valor: {{valor}}</p>
</div>

<div *ngIf="renderiza">
    <p>Mostra paragrafo</p>
</div>
